<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>Peliculas</h1>
  <ul>
    <li><a href = "{{url_for ('lenguaje.index')}}">Lenguajes</a>
    </li>
    <li>
      <a href ="{{url_for('categoria.index')}}">Categorias</a>
    </li>
    <li>
      <a href ="{{url_for('actores.index')}}">Actores</a>
    </li>
    <li>
      <a href ="{{url_for('pelis.index')}}">Peliculas</a>
    </li>
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}

  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
